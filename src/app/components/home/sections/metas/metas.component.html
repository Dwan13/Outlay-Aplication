<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-6">
            <h6>Tus metas</h6>
        </div>
        <div class="col-6 text-right">
            <svg viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          </svg></div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="row">
                    <div class="col-12 pl-4 pt-3 mb-2">
                        <img src="../../../assets/goal_view/PalmeraImg.png" alt="palmera">
                    </div>
                    <div class="col-12 descriptionGoal pl-4">
                        <p>Viaje a Islas Canarias</p>
                    </div>
                    <div class="col-6 pl-4 pb-4">
                        <app-cicle [percent]="percent"></app-cicle>
                    </div>
                    <div class="col-6 pl-4 pb-4">
                        <p class="gasto">$ {{gasto}}</p>
                        <p class="total">$ {{viaje}}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="row">
                    <div class="col-12 pl-4 pt-3 mb-2">
                        <img src="../../../assets/goal_view/PcImg.png" alt="pc">
                    </div>
                    <div class="col-12 descriptionGoal pl-4">
                        <p>Mackbook pro</p>
                    </div>
                    <div class="col-6 pl-4 pb-4">
                        <app-cicle></app-cicle>
                    </div>
                    <div class="col-6 pl-4 pb-4">
                        <p class="gasto">$ 0</p>
                        <p class="total">$ {{computador}}</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
