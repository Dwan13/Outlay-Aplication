<div class="container">
    <div class="row">
        <!-- Se implemento un boton para abrir un modal e ingresar datos de prueba -->
        <a type="button" class="ml-2" data-toggle="modal" data-target="#modalHome">
            <span><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-layers" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3.188 8L.264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l-1.063.567L14.438 10 8 13.433 1.562 10 4.25 8.567 3.187 8z"/>
                <path fill-rule="evenodd" d="M7.765 1.559a.5.5 0 0 1 .47 0l7.5 4a.5.5 0 0 1 0 .882l-7.5 4a.5.5 0 0 1-.47 0l-7.5-4a.5.5 0 0 1 0-.882l7.5-4zM1.563 6L8 9.433 14.438 6 8 2.567 1.562 6z"/>
              </svg></span> Agregar Datos
        </a>
        <div class="modal fade" id="modalHome" tabindex="-1" role="dialog" aria-labelledby="modalHomeLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalHomeLabel">App inversión</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <!-- Formulario -->
                    <div class="modal-body">
                        <label for="inputNombre">Su nombre:</label>
                        <br>
                        <input type="text" [(ngModel)]="nombreUsuario" placeholder="Ingrese su nombre">
                        <br>
                        <label for="inputMonto">Su inversión:</label>
                        <br>
                        <input type="number" [(ngModel)]="salario" placeholder="Ingrese un monto a invertir">
                        <br>
                        <label for="inputAhorro">Su ahorro:</label>
                        <br>
                        <input type="number" [(ngModel)]="rendimiento" placeholder="Ingrese cuanto desea ahorrar">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-info" (click)="guardarDatos()">Guardar Datos</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Envio de datos del componente padre a componentes hijos -->

        <div class="col-12 p-0">
            <app-salario [nombre]="nombreUsuario" [presupuesto]="salario" [rendimiento]="rendimiento" [saldo]="saldo"></app-salario>
        </div>
        <div class="col-12 col-md-6 col-xl-6 p-0">

            <app-metas [gasto]="gasto"></app-metas>
        </div>
        <div class="col-12 col-md-6 col-xl-6 p-0">
            <app-conoce-portafolio></app-conoce-portafolio>
        </div>
        <div class="col-12 sectionfinal">
            <app-pautas-ahorro></app-pautas-ahorro>
        </div>

    </div>
</div>
